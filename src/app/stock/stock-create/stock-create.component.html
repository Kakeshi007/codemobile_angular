<mat-card>
    <form #productForm="ngForm" (submit)="onSubmit(productForm)">
        <mat-card-header>
            <mat-card-title class="d-flex justify-content-between align-items-center">
                <span>Create Product</span>
                <button mat-raised-button color="primary" type="submit">submit</button>
            </mat-card-title>

        </mat-card-header>
        <mat-divider>
        </mat-divider>
        <mat-card-content class="px-3">
            <div class="row mt-2">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Name</mat-label>
                        <input matInput required ngModel name="name">
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Price</mat-label>
                        <input matInput type="number" ngModel required name="price">
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Stock</mat-label>
                        <input matInput type="number" ngModel required name="stock">
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-4" *ngIf="imagePreview">
                    <img [src]="imagePreview" alt="" class="img-fluid border ">
                </div>
                <div class="col-md-8">
                    <button mat-stroked-button type="button" (click)="fileInput.click()">
                        <mat-icon>photo</mat-icon>
                        <span>Select image</span>
                    </button>
                    <input (change)="onPreviewImage($event)" #fileInput type="file" accept="image/*">
                </div>
            </div>
        </mat-card-content>
    </form>
</mat-card>
