<!---datatable--------------------->
<div class="mat-elevation-z4 mt-3 table-responsive">
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Search products</mat-label>
            <input [(ngModel)]="textSearch" matInput placeholder="name, price, stock" (keyup)="search(textSearch)">
            <mat-icon matSuffix *ngIf="!textSearch">search</mat-icon>
            <button (click)="clearSearch()" mat-icon-button matSuffix>
              <mat-icon *ngIf="textSearch">close</mat-icon>
            </button>
          
        </mat-form-field>
    </p>

    <table mat-table [dataSource]="dataSource" class="  w-100 table-striped table-hover  ">

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Image </th>
            <td mat-cell *matCellDef="let data">
                <div class="over-lay mx-auto d-block border-top border-left border-right rounded-top">
                    <img [src]="data.image" alt="" class="w-100 rounded-top">
                    <div class="over-lay-text text-center mat-small">1150</div>
                </div>
    
            </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase "> Name </th>
            <td mat-cell *matCellDef="let data" class="text-truncate"> {{data.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Price </th>
            <td mat-cell *matCellDef="let data" class="text-right"> {{data.price | number: '1.2-2'}} </td>
        </ng-container>
    
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Stock </th>
            <td mat-cell *matCellDef="let data" class="text-center"> {{data.stock | number}} </td>
        </ng-container>
    
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
            <td mat-cell *matCellDef="let data" class="text-center">
                <button mat-icon-button>
                    <mat-icon class="material-icons-outlined">edit</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>delete_outlined</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
    </table>
</div>
